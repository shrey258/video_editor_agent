# fly.toml app configuration file generated for video-editor-agent-backend on 2026-02-14T20:01:37+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'video-editor-agent-backend'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  MAX_FILE_SIZE_MB = '500'
  MEDIA_ROOT = 'media'
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 50
    soft_limit = 25

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
